<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table>
        <tr>
          <th>9AM</th>
          <th class="input">
            <input type="text" data-id="0" data-time="9">
          </th>
          <th>
            <button></button>
          </th>
        </tr>
        <tr>
          <th>10AM</th>
          <th class="input">
            <input type="text" data-id="1" data-time="10">
          </th>
          <th>
            <button></button>
          </th>
        </tr>
        <tr>
          <th>11AM</th>
          <th class="input">
            <input type="text" data-id="2" data-time="11">
          </th>
          <th>
            <button></button>
          </th>
        </tr>
        <tr>
          <th>12PM</th>
          <th class="input">
            <input type="text" data-id="3" data-time="12">
          </th>
          <th>
            <button></button>
          </th>
        </tr>
        <tr>
          <th>1PM</th>
          <th class="input">
            <input type="text" data-id="4" data-time="13">
          </th>
          <th>
            <button></button>
          </th>
        </tr>
        <tr>
          <th>2PM</th>
          <th class="input">
            <input type="text" data-id="5" data-time="14">
          </th>
          <th>
            <button></button>
          </th>
        </tr>
        <tr>
          <th>3PM</th>
          <th class="input">
            <input type="text" data-id="6" data-time="15">
          </th>
          <th>
            <button></button>
          </th>
        </tr>
        <tr>
          <th>4PM</th>
          <th class="input">
            <input type="text" data-id="7" data-time="16">
          </th>
          <th>
            <button></button>
          </th>
        </tr>
        <tr>
          <th>5PM</th>
          <th class="input">
            <input type="text" data-id="8" data-time="17">
          </th>
          <th>
            <button></button>
          </th>
        </tr>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
